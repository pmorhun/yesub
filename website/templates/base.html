<!DOCTYPE html>
{% load i18n %}
{% load static %}

<!--[if IE 9]> <html lang="{{ LANGUAGE_CODE }}" class="ie9"> <![endif]-->
<!--[if IE 8]> <html lang="{{ LANGUAGE_CODE }}" class="ie8"> <![endif]-->
<!--[if !IE]><!-->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <meta name="description" value=""/>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/bootstrap/3.3.0/css/bootstrap.min.css">
  <link rel="stylesheet"
        href="http://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.0.0/css/bootstrap-datetimepicker.min.css">
  <link rel="stylesheet"
        href="{% static 'css/styles.css' %}">

  {% block extra_css %}{% endblock extra_css %}
</head>

<body>
  <!-- Start Container -->
  <div class="container">

    <!-- Start Header -->
    <div class="row" id="header">
      <div class="col-xs-12">
        <a href="{% url 'home' %}"><h1>YeSub</h1></a>
      </div>
    </div>
    <!-- End Header -->
    <hr>
    <!-- Start Content Columns -->
    <div class="row" id="content-columns">
      <div class="col-xs-12" id="content-column">

        <!--{% block status_message %}-->
          <!--{% if request.GET.status_message %}-->
            <!--<div class="alert alert-warning" role="alert">{{ request.GET.status_message }}</div>-->
          <!--{% endif %}-->
        <!--{% endblock %}-->

        <h2>{% block title %}{% endblock title %}</h2>
        {% block content %}{% endblock content %}

      </div>
    </div>
    <!-- End Content Columns -->
    <hr>
    <!-- Start Footer -->
    <div class="row" id="footer">
      <div class="col-xs-12">
        &copy; 2017 travelist
      </div>
    </div>
    <!-- End Footer -->

  </div>
  <!-- End Container -->


  <!-- Javascripts Inclusion -->
  <script src="{% static 'js/custom.js' %}"></script>
  {% block extra_js %}{% endblock extra_js %}

</body>
</html>
